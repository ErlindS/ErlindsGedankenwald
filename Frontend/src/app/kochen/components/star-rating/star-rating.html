<div class="star-rating" [class.readonly]="readonly" (mouseleave)="onMouseLeave()">
    <span *ngFor="let star of stars" class="star" [class.filled]="isStarFilled(star)" (click)="onStarClick(star)"
        (mouseenter)="onStarHover(star)">
        {{ isStarFilled(star) ? '★' : '☆' }}
    </span>
    <span class="rating-text" *ngIf="rating > 0">
        ({{ rating }}/5)
    </span>
</div>
